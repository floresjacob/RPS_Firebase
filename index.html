<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors
  </title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css">
  <script src="https://use.fontawesome.com/281d32e0e0.js"></script>
</head>

<style>
  body {
    background: url("https://media.giphy.com/media/kWJlSWnPgdlba/giphy.gif");
  }

  .jumbotron{
    margin-top: 15px;
    background-color: blanchedalmond;
    color: blue;
  }
</style>

<body>

    <div class="container">
        <div class="row">
          <div class="col-md-offset-2 col-md-8">
            <div class="jumbotron text-center">
                <div class="page-header" style="font-size: 22px">
                    Welcome to Rock <i class="fa fa-hand-rock-o" aria-hidden="true"></i>, 
                    Paper <i class="fa fa-hand-paper-o" aria-hidden="true"></i>, 
                    Scissors <i class="fa fa-hand-scissors-o" aria-hidden="true"></i>
                </div>
                <hr>
                <div class="panel panel-default">
                  <div class="row">
                    
                      <h4 id="nameHeader">Your Name:</h4><input type="text" id="name"><button type="submit" id="nameSubmit">Submit</button>
                      <h3>Choice: </h3>                               
                    
                  </div>
                </div>
                <div id="game">
                    <div class="btn btn-default" id="play">
                      Click to Play
                    </div>  <br>
                    <span id="selection"></span>
                    <div class="row">
                      <div class="col-md-6">
                        Wins:
                      </div>
                      <div class="col-md-6">
                        <span id="win">0</span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        Losses:
                      </div>
                      <div class="col-md-6">
                        <span id="loss">0</span>
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-md-6">
                        Ties:
                      </div>
                      <div class="col-md-6">
                        <span id="tie">0</span>
                      </div>
                    </div>
                  </div>
                </div>
            </div>
          </div>
        </div>
      </div>
  <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous">
  </script>    
  <script src="https://www.gstatic.com/firebasejs/4.10.1/firebase.js"></script>   
  <script src="script.js"></script> 
</body>

</html>
